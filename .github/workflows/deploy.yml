---
name: deploy

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

concurrency:
  cancel-in-progress: true
  group: >-
    ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  chktex:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/latex/chktex@b45ffef611d12e0263916cf6f650a9b2cc13aa4f # v0

  vale:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/latex/vale@b45ffef611d12e0263916cf6f650a9b2cc13aa4f # v0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vale-flags: --glob='!{config/,figures/*/example_,thesis}*'

  compile-latex:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/latex/compile@b45ffef611d12e0263916cf6f650a9b2cc13aa4f # v0

      - name: Upload artefacts
        # yamllint disable-line rule:line-length
        uses: actions/upload-artifact@a8a3f3ad30e3422c9c7b888a15615d19a852ae32 # v3
        with:
          name: artefacts
          path: |-
            *.bib
            *.bcf
            *.pdf
          if-no-files-found: error

  check-citations-referenced:
    runs-on: ubuntu-latest
    needs: compile-latex
    steps:
      - name: Download artefacts
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3
        with:
          name: artefacts

      - name: Fix regex for checkcites
        # yamllint disable-line rule:line-length
        uses: xu-cheng/texlive-action@d9f893f837a29f066e3c70080540976b47263721 # v2
        id: references
        with:
          scheme: full
          run: |-
            sed -i 's#\sglob="false"##' thesis.bcf
            echo uncited=$(checkcites -b biber thesis -u | grep -c "=>") >> \
            $GITHUB_OUTPUT

      - name: Check all references cited
        if: ${{ steps.references.outputs.uncited > 0 }}
        # yamllint disable-line rule:line-length
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          script: core.setFailed('Not all references cited')

  upload-to-dropbox:
    runs-on: ubuntu-latest
    needs: compile-latex
    steps:
      - name: Download artefacts
        # yamllint disable-line rule:line-length
        uses: actions/download-artifact@9bc31d5ccc31df68ecc42ccf4149144866c47d8a # v3
        with:
          name: artefacts

      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/dropbox@b45ffef611d12e0263916cf6f650a9b2cc13aa4f # v0
        with:
          configfile-version: ${{ secrets.CONFIGFILE_VERSION }}
          files-to-upload: $(find . -maxdepth 1 -name '*.pdf' -print)
          oauth-app-key: ${{ secrets.OAUTH_APP_KEY }}
          oauth-app-secret: ${{ secrets.OAUTH_APP_SECRET }}
          oauth-refresh-token: ${{ secrets.OAUTH_REFRESH_TOKEN }}
