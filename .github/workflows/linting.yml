---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@6455baec7ce9e94f4f79b1a7e35c981c9fa7c3cf # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
