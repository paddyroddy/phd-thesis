name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@025edeb81415b9de4072e93e68d21d30319e984c # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
