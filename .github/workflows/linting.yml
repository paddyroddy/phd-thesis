---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@07292392f744d812b051d6d5d4353c06271d3146 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
