name: Linting

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/linting@c94ef1b770833731e8b7b82ffda36d14840554a4 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
