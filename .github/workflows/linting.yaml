---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@7bf1cb897ffebf85f1731e7a4696531b48d4ec59 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
