---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@3e1a2b80b284aec564659d75edc49499885c8d54 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
