---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@1255ca6dc3bf6f7291aba6c1e8aa7225892d69d9 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
